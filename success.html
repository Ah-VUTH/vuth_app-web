<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org">

<head th:replace = "~{base::head}"></head>
<body>
    <!-- Navbar Start -->
    <div th:replace = "~{base :: navbar}"></div>
    <!-- Navbar End -->

    <!-- Page Header Start -->
    <div th:replace = "~{base::pageHeader(text='Success')}"></div>
    <!-- Page Header End -->

    <!-- Success Content Start -->
    <div class="container-fluid py-5">
        <div class="container">
            <div class="section-title">                
                <h1 class="display-4 text-primary">Successfully BOOKING</h1>                
                <div>
                	<table class="table">
					  <thead>
					    <tr>
					      <th scope="col" class="text-success">ID</th>
					      <th scope="col" class="text-success">NAME</th>
					      <th scope="col" class="text-success">PHONE</th>
					      <th scope="col" class="text-success">E-MAIL</th>
					      <th scope="col" class="text-success">DATE</th>
					      <th scope="col" class="text-success">TIME</th>
					      <th scope="col" class="text-success">PERSON</th>
					    </tr>
					  </thead>
					  <tbody>
					  
					    <tr>
					      <th scope="col" th:text="${booked.id}" class="text-danger">ID</th>
					      <th scope="col" th:text="${booked.name}" class="text-danger">NAME</th>
					      <th scope="col" th:text="${booked.phoneNumber}" class="text-danger">PHONE</th>
					      <th scope="col" th:text="${booked.email}" class="text-danger">E-MAIL</th>
					      <th scope="col" th:text="${booked.date}" class="text-danger">DATE</th>
					      <th scope="col" th:text="${booked.time}" class="text-danger">TIME</th>
					      <th scope="col" th:text="${booked.person}" class="text-danger">PERSON</th>
					    </tr>
					  </tbody>
					</table>
                </div>           
            </div>
            <div class="row">
                <div class="col-lg-4 py-0 py-lg-5">
                	         
                </div>
                <div class="col-lg-4 py-5 py-lg-0" style="min-height: 500px;">
                    
                </div>
                <div class="col-lg-4 py-0 py-lg-5">
                    
                </div>
            </div>
        </div>
    </div>
    <!-- Success Content End -->

	<!-- Footer Start -->
    <div th:replace = "~{base::footer}"></div>
    <!-- Footer End -->
	
    <!-- Back to top and js start -->
	<div th:replace = "~{base::myjs}"></div>
	<!-- Back to top and js end -->
    
</body>

</html>
